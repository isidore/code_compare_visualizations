<svg width="800" height="150" version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style type="text/css">
        <![CDATA[
            @keyframes morph1 {
                0%, 10%,90%, 100% {
                    opacity: 1;
                    transform: scale(1);
                }
                50% {
                    opacity: 0;
                    transform: scale(2);
                }
            }
            @keyframes morph2 {
                0%, 100% {
                    opacity: 0;
                    transform: scale(2);
                }
                25%, 75% {
                    opacity: 1;
                    transform: scale(1);
                }
            }
            @keyframes fade1 {
                0%, 10%,90%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0;
                }
            }
            @keyframes fade2 {
                0%, 100% {
                    opacity: 0;
                }
                25%, 75% {
                    opacity: 1;
                }
            }
  
              #code-sample1 { animation: morph1 4s infinite ; }
              #code-sample2 { animation: morph2 4s infinite ; }
              #step1 { animation: fade1 4s infinite }
              #step2 { animation: fade2 4s infinite }
              text{ font-family: courier; font-size: 20px; }
          ]]>
      </style>
    </defs>
    <rect width="100%" height="100%" fill="white" />

    <text id="code-sample" x="10" y="20" fill="black" xml:space="preserve"
        style="background-color:yellow">
    <tspan x="10" dy="1.2em">private void Create_pending_csvs(string path</tspan>
    <tspan x="10" dy="1.2em">{</tspan>
        <tspan x="10" dy="1.2em">          // Some code</tspan>
        <tspan x="10" dy="1.2em">}</tspan>
    </text>

    <text id="code-sample1" x="10" y="20" fill="black" xml:space="preserve"
        style="background-color:yellow">
    <tspan x="10" dy="1.2em">                                            </tspan><tspan fill="red" style="font-weight:900" > = &quot;&quot;)</tspan>
</text>
    <text id="code-sample2" x="10" y="20" fill="black" xml:space="preserve"
        style="background-color:yellow">
<tspan x="10" dy="1.2em">                                            </tspan><tspan fill="green" style="font-weight:900" > )</tspan>
</text>
    <rect x="750" y="10" width="40" height="40" fill="lightgrey" />
    <text id="step1" x="755" y="40" fill="red"   style="font-size:40px; font-weight:900">1</text>
    <text id="step2" x="755" y="40" fill="green" style="font-size:40px; font-weight:900">2</text>
</svg>
